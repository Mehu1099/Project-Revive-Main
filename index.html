<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Revive</title>
    
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>

    <!--=======================================================================================================================================================-->
    <!--=======================================================================================================================================================-->
    <!-- ==================== INTRO SECTION (NEW - BEFORE LANDING) ==================== -->

    <section id="intro-section" class="intro-section">
        <!-- Looping Video Background -->
        <div class="intro-video-container">
            <video class="intro-video" autoplay muted loop playsinline preload="auto">
                <!-- CUSTOMIZE: Update path to your intro video -->
                <source src="videos/burning_slums.mp4" type="video/mp4">
                <source src="videos/burning_slums.mp4" type="video/webm">
                Your browser does not support the video tag.
            </video>
            
            <!-- Darkening Overlay -->
            <div class="intro-dark-overlay"></div>
        </div>
        
        <!-- News Flash Images Container -->
        <div class="news-flash-content">
            <!-- Headline Text (appears after images) -->
            <div class="news-headline">
                <h2 class="headline-text">Slums: A Cause for Concern</h2>
            </div>
            
            <!-- Images Row -->
            <div class="news-flash-container">
                <!-- Image 1 -->
                <div class="flash-image-wrapper flash-1">
                    <img src="images-before-title/IMG_7904.JPG" alt="News Flash 1" class="flash-img">
                </div>
                
                <!-- Image 2 -->
                <div class="flash-image-wrapper flash-2">
                    <img src="images-before-title/IMG_7905.JPG" alt="News Flash 2" class="flash-img">
                </div>
                
                <!-- Image 3 -->
                <div class="flash-image-wrapper flash-3">
                    <img src="images-before-title/IMG_7906.jpg" alt="News Flash 3" class="flash-img">
                </div>
                
                <!-- Image 4 -->
                <div class="flash-image-wrapper flash-4">
                    <img src="images-before-title/IMG_7907.jpg" alt="News Flash 4" class="flash-img">
                </div>
            </div>
        </div>
        
        <!-- Bouncing Arrow to Next Section -->
        <div class="intro-scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </section>



    <!--===================================================================================================================================================-->
    <!--===================================================================================================================================================-->

    <!-- ==================== QUESTION SECTION ?? (NEW - AFTER INTRO) ==================== -->
    <section id="question-section" class="question-section">
        <!-- Looping Video Background (Same as intro, more darkened) -->
        <div class="question-video-container">
            <video class="question-video" autoplay muted loop playsinline preload="auto">
                <!-- CUSTOMIZE: Use same video as intro section -->
                <source src="videos/burning_slums.mp4" type="video/mp4">
                <source src="videos/burning_slums.mp4" type="video/webm">
                Your browser does not support the video tag.
            </video>
            
            <!-- Darker Overlay -->
            <div class="question-dark-overlay"></div>
        </div>
        
        <!-- Question Text with Typewriter Effect -->
        <div class="question-text-container">
            <h1 class="question-text"></h1>
        </div>
        
        <!-- Journey Text (appears above arrow) -->
        <p class="journey-text">The Journey to the Solution</p>
        
        <!-- Bouncing Arrow to Next Section -->
        <div class="question-scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </section>


    <!--===================================================================================================================================================-->
    <!--===================================================================================================================================================-->

    <!-- ==================== LANDING SECTION ==================== -->
      <section id="landing" class="landing-section">
        <!-- Video Background Container -->
        <div class="video-container">
            <!-- FIRST VIDEO - Plays once and fades out -->
            <video class="background-video video-first" autoplay muted playsinline preload="auto" poster="Images/your-poster-image.jpg">
                <!-- CUSTOMIZE: FIRST VIDEO FILE PATH -->
                <source src="videos/Cover_Page.mp4" type="video/mp4">
                <source src="videos/Cover_Page.mp4" type="video/webm">
                <source src="videos/Cover_Page.mp4" type="video/quicktime">
                <source src="videos/Cover_Page.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            
            <!-- SECOND VIDEO - Loops continuously after first video fades -->
            <video class="background-video video-second" muted loop playsinline preload="auto">
                <!-- CUSTOMIZE: SECOND VIDEO PATH LOOPING -->
                <source src="videos/Railway_Section.mp4" type="video/mp4">
                <source src="videos/Railway_Section.mp4" type="video/webm">
                <source src="videos/Railway_Section.mp4" type="video/quicktime">
                <source src="videos/Railway_Section.mp4" type="video/ogg">
                Your browser does not support the video tag.
            </video>
            
            <!-- Dark overlay for text visibility -->
            <div class="video-overlay"></div>
        </div>
        
        <!-- Content Container -->
        <div class="content-container">
            <!-- Main Title - Always Visible -->
            <!-- CUSTOMIZE: Change your title text here -->
            <h1 class="title">PROEJCT   <span class="highlight-re">.re</span>vive</h1>
            
            <!-- Unlock Hint - Appears after delay -->
            <div class="unlock-hint">
                <span class="hint-text">Type "<span class="hint-word">REVIVE</span>" to unlock</span>
                <div class="typing-indicator">
                    <span class="typed-letters"></span>
                    <span class="cursor-blink">|</span>
                </div>
            </div>
            
            <!-- Subtitle - Hidden until unlocked -->
            <p class="subtitle locked">Re-thinking Informality in Informal Settlements</p>
        </div>
        
        <!-- Bouncing Arrow - Hidden until unlocked -->
        <div class="scroll-arrow locked">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </section>


    <!-- ==================== PHOTO GALLERY SECTION ==================== -->
    <section id="gallery" class="gallery-section">
        <div class="grid-container">
            <!-- Minimalist page title -->
            <h1 class="page-title">Sangam Vihar at a Glance</h1>
            
            <!-- Photo Grid - 2 rows x 5 columns -->
            <div class="photo-grid">
                <!-- Row 1 -->
                <div class="photo-item" data-index="0">
                    <img src="images/photos-for-introduction/IMG_9273.jpg" alt="Photo 1" loading="lazy">
                </div>
                <div class="photo-item" data-index="1">
                    <img src="images/photos-for-introduction/IMG_9297.jpg" alt="Photo 2" loading="lazy">
                </div>
                <div class="photo-item" data-index="2">
                    <img src="images/photos-for-introduction/IMG_9303.jpg" alt="Photo 3" loading="lazy">
                </div>
                <div class="photo-item" data-index="3">
                    <img src="images/photos-for-introduction/IMG_9305.jpg" alt="Photo 4" loading="lazy">
                </div>
                <div class="photo-item" data-index="4">
                    <img src="images/photos-for-introduction/IMG_9316.jpg" alt="Photo 5" loading="lazy">
                </div>
                
                <!-- Row 2 -->
                <div class="photo-item" data-index="5">
                    <img src="images/photos-for-introduction/IMG_9340.jpg" alt="Photo 6" loading="lazy">
                </div>
                <div class="photo-item" data-index="6">
                    <img src="images/photos-for-introduction/IMG_9346.jpg" alt="Photo 7" loading="lazy">
                </div>
                <div class="photo-item" data-index="7">
                    <img src="images/photos-for-introduction/IMG_9359.jpg" alt="Photo 8" loading="lazy">
                </div>
                <div class="photo-item" data-index="8">
                    <img src="images/photos-for-introduction/IMG_9372.jpg" alt="Photo 9" loading="lazy">
                </div>
                <div class="photo-item" data-index="9">
                    <img src="images/photos-for-introduction/IMG_9380.jpg" alt="Photo 10" loading="lazy">
                </div>
            </div>

            
            <!-- Bouncing Arrow for Gallery (appears 1 second after all images load) -->
        </div>
    </div>
        
        <!-- Gallery Bouncing Arrow - Positioned outside grid-container -->
        <div class="gallery-scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </section>




    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->

    <!-- ==================== TWO IMAGES SECTION ==================== -->

    <section id="two-images" class="two-images-section">
        <!-- Container for two images -->
        <div class="two-images-container">
            <!-- First Image -->
            <div class="image-box image-left">
                <!-- CUSTOMIZE: Update path to your first image -->
                <img src="images-for-current-conditions/Current-Condition.png" alt="Comparison Image 1" class="comparison-img">
            </div>
            
            <!-- Second Image -->
            <div class="image-box image-right">
                <!-- CUSTOMIZE: Update path to your second image -->
                <img src="images-for-current-conditions/Most-Common Prposal-Massing.png" alt="Comparison Image 2" class="comparison-img">
            </div>
        </div>
        
        <!-- Bouncing Arrow -->
        <div class="two-images-scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- Reality Check Text -->
        <p class="reality-check-text">Reality Check</p>
    </section>


    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->

    <!-- ==================== SECOND VIDEO TRANSITION SECTION ==================== -->

    <section id="video-section" class="video-section">
        <!-- Video Background Container -->
        <div class="video-section-container">
            <video class="section-video" muted playsinline preload="auto">
                <!-- CUSTOMIZE: Update paths to point to your Videos folder -->
                <source src="videos/Second_Transition.mp4" type="video/mp4">
                <source src="videos/Second_Transition.mp4" type="video/webm">
                <source src="videos/Second_Transition.mp4" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Bouncing Arrow -->
        <div class="video-section-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <!-- Understanding the Site Text -->
        <p class="video-section-text">Understanding the Site</p>
    </section>
    


    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->
    <!--=========================================================================================================================================-->

    <!-- ==================== Zoomed Out Site Maps Overlays ==================== -->
    
    <section id="overlay-images" class="overlay-images-section">
        <!-- Container for overlaying images -->
        <div class="overlay-container">
            <!-- First Image (Bottom Layer) -->
            <div class="overlay-image-wrapper layer-1">

                <img src="site-Images/ZoomedOutMap.png" alt="Overlay Image 1" class="overlay-img">

            <!-- Second Image (Middle Layer) -->
            <div class="overlay-image-wrapper layer-2">
                <!-- CUSTOMIZE: Update path to your second overlay image -->

            </div>
            
            <!-- Third Image (Top Layer) -->
            <div class="overlay-image-wrapper layer-3">
                <!-- CUSTOMIZE: Update path to your third overlay image -->
                <img src="site-Images/ZoomedOutText_2.png" alt="Overlay Image 3" class="overlay-img">
            </div>
        </div>
        
        <!-- Bouncing Arrow -->
        <div class="overlay-section-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Bouncing Arrow -->

</section>

 <!-- ==================== TESTIMONIALS VERIFICATION SECTION ==================== -->
    <section id="verification-section" class="verification-section">
        <!-- Looping Video Background -->
        <div class="verification-video-container">
            <video class="verification-video" autoplay muted loop playsinline preload="auto">
                <!-- CUSTOMIZE: Update path to your verification video -->
                <source src="videos/Fourth Transition.mp4" type="video/mp4">
                <source src="videos/Fourth Transition.mp4" type="video/webm">
                Your browser does not support the video tag.
            </video>
            
            <!-- Dark Overlay -->
            <div class="verification-dark-overlay"></div>
        </div>
        
        <!-- Content Container -->
        <div class="verification-content">
            <!-- Main Text with Typewriter -->
            <div class="verification-main-text-container">
                <h1 class="verification-main-text"></h1>
            </div>
            
            <!-- Verification Required Text -->
            <p class="verification-required-text">Verification Required!!</p>
            
            <!-- Blinking Verification Dot -->
            <div class="verification-dot-container">
                <div class="verification-dot"></div>
                <div class="dot-ring"></div>
                <div class="dot-ring-2"></div>
            </div>
            
            <!-- Access Granted Container (Hidden initially) -->
            <div class="access-granted-container">
                <div class="scan-line"></div>
                <div class="verification-grid"></div>
                <h2 class="access-granted-text">ACCESS GRANTED</h2>
                <div class="checkmark-container">
                    <svg class="checkmark" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
            </div>
        </div>
        
        <!-- Bouncing Arrow to Next Section -->
        <div class="verification-scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </section>

    <!--===================================================================================================================================================-->


   <!-- ==================== TWO IMAGES SLIDE-IN STACKED SECTION ==================== -->
    <section id="slide-images-section" class="slide-images-section">

        <div class="slide-video-container">
            <video class="slide-video" autoplay muted loop playsinline preload="auto">
                <!-- CUSTOMIZE: Update path to your video (same as verification section) -->
                <source src="videos/Fourth Transition.mp4" type="video/mp4">
                <source src="videos/Fourth Transition.mp4" type="video/webm">
                Your browser does not support the video tag.
            </video>
            
            <!-- Dark Overlay -->
            <div class="slide-dark-overlay"></div>
        </div>
        
        <!-- Title with Typewriter Effect -->
        <div class="slide-title-container">
            <h1 class="slide-title-text"></h1>
        </div>
        
        <!-- Images Container (Stacked) -->
        <div class="slide-images-container">
            <!-- First Image (Bottom Layer) -->
            <div class="slide-image-wrapper slide-img-1">
                <img src="site-axons/people_base_site.png" alt="Slide Image 1" class="slide-img">
            </div>
            
            <!-- Second Image (Top Layer - with blinking) -->
            <div class="slide-image-wrapper slide-img-2">
                <img src="site-axons/people_text.png" alt="Slide Image 2" class="slide-img">
            </div>
        </div>
        
        <!-- Bouncing Arrow to Next Section -->
        <div class="slide-scroll-arrow">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M12 19L5 12M12 19L19 12" stroke="#f36e48" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
